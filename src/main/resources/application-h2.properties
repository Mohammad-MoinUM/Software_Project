# Alternative Configuration - H2 Database (In-Memory)
# Use this if you have trouble setting up PostgreSQL
# Copy these lines to application.properties to use H2 instead

spring.application.name=Student_Teacher_Management

# H2 Database Configuration (In-Memory - No PostgreSQL needed!)
spring.datasource.url=jdbc:h2:mem:student_management
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (For viewing database in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Server Configuration
server.port=8080

# Note: With H2, data is lost when application stops
# This is good for testing but not for production
# Access H2 Console at: http://localhost:8080/h2-console
