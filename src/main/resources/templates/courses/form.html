<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Form</title>
    <style>
        form { max-width: 400px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 15px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 15px; text-decoration: none; color: #008CBA; }
    </style>
</head>
<body>
<h1>Course Form</h1>

<div class="nav">
    <a th:href="@{/courses}">Back to List</a>
</div>

<form th:action="${course.id} != null ? @{/courses/update} : @{/courses}"
      th:object="${course}"
      method="POST">

    <input type="hidden" th:field="*{id}" />

    <label>Course Name:</label>
    <input type="text" th:field="*{name}" required />

    <label>Course Code:</label>
    <input type="text" th:field="*{code}" required />

    <label>Credits:</label>
    <input type="number" step="0.5" th:field="*{credit}" required />

    <button type="submit">Save Course</button>
</form>
</body>
</html>
