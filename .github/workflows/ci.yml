name: Java CI with Maven

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean compile -DskipTests

      - name: Run Repository Tests
        run: mvn test -Dtest="com.university.erp.repository.*" -Dsurefire.failIfNoSpecifiedTests=false

      - name: Run Service Tests
        run: mvn test -Dtest="com.university.erp.service.*" -Dsurefire.failIfNoSpecifiedTests=false

      - name: Run Integration Tests
        run: mvn test -Dtest="com.university.erp.integration.*" -Dsurefire.failIfNoSpecifiedTests=false

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/